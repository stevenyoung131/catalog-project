{% extends 'base.html' %}

{% block content %}
<div class="row main">
	<div class="col-xs-3 nav">
	  <h2>Categories</h2>
<!-- 	  <a href="{{url_for('newCategory')}}">Add Category</a> -->
	  <ul>
  		{% for category in categories %}
	  		<a href="{{url_for('viewCategory', category='%s' % category.name)}}">{{category.name}}</a>
	  		</br>
	  	{% endfor %}
  	  </ul>
	</div>
	<div class="col-xs-9 item">
	  <h3>Items</h3>
	  <a href="{{url_for('newItem', category='%s' % category.name)}}">New Item</a>
	  <ul>
	  	{% for item in items %}
	  		<a href="{{url_for('viewItem', category='%s', item='%s' % (category.name, item.name))}}">{{item.name}}</a>
	  		</br>
	  	{% endfor %}
	  </ul>
	</div>
</div>

{% endblock %}
