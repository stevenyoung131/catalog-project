{% extends "base.html" %}

{% block content %}
<div class="row main">
	<div class="col-xs-12">
		<form method="POST" action="">
		<h2>Are you sure you want to delete {{item.name}}?</h2>
		</br>
		<input type="submit" value="Yes">
		<a href="{{url_for('viewItem', item='%s' % item.name)}}">Cancel</a>
		</form>
		</br>
	</div>
</div>
{% endblock %}
