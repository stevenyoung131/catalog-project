{% extends "base.html" %}

{% block content %}
<h2>Edit Item {{item.name}}</h2>
<form method="POST" action="">
<h2>Name:</h2><input type="text" name="name" value="{{item.name}}">
<h2>Description:</h2><input type="text" name="description" value="{{item.description}}">
<h2>Category:</h2><select name="category" value="{{item.category_id}}">
					{% for category in categories %}
						<option value="{{category.id}}">{{category.name}}</option>
					{% endfor %}
				  </select>
</br>
</br>
<input type="submit">
<a href="{{url_for('viewItem', item='%s' % item.name)}}">Cancel</a>
</form>
{% endblock %}
