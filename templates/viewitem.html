{% extends "base.html" %}

{% block content %}
<div class="row main">
	<div class="col-xs-3 nav">
	  <h2>Categories</h2>
	  <ul>
	  	{% for category in categories %}
	  		<a href="{{url_for('viewCategory', category='%s' % category.name)}}">{{category.name}}</a>
	  		</br>
	  	{% endfor %}
	  </ul>
	</div>
	<div class="col-xs-9 item">
	  <h1 class="item-haeder">{{item.name}}</h1>
	  <p>{{item.description}}</p>
	  </br>
	  <button id="edit-button" type="button" class="btn btn-primary btn-small">
	  	<a href="{{url_for('editItem', item='%s' % item.name)}}">Edit</a>
	  </button>
	  <button id="edit-button" type="button" class="btn btn-danger btn small">
	  	<a href="{{url_for('deleteItem', item='%s' % item.name)}}">Delete</a>
	  </button>
	</div>
</div>
{% endblock %}
